<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Scheduler</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css" />

  <!-- ‚úÖ PWA: Manifest + Theme Color -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#3367D6">

  <!-- ‚úÖ Icons for PWA + iOS -->
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="icon" href="/icons/icon-192.png" type="image/png">

  <!-- iOS Splash Screen (optional, safe to keep blank or add later) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loading-container { text-align: center; color: white; }
    .logo { font-size: 3rem; font-weight: bold; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    .loading-text { font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9; }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>

  <script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fsupersche6116back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
  <div class="loading-container">
    <div class="logo">üìÖ Super Scheduler</div>
    <div class="loading-text">Loading your calendar dashboard...</div>
    <div class="spinner"></div>
  </div>

  <script>
    // Redirect to calendar dashboard after animation
    setTimeout(() => {
      window.location.href = '/pages/calendar_dashboard.html';
    }, 2000);

    // ‚úÖ Register Service Worker with correct scope
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/sw.js") // <-- IMPORTANT: root path ensures full scope
          .then(() => console.log("‚úÖ Service Worker registered"))
          .catch(err => console.warn("‚ùå Service Worker failed:", err));
      });
    }
  </script>

  <script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
